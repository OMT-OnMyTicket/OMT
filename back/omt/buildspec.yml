version: 0.2

phases:
  install:
    runtime-versions:
      java: corretto11
  build:
    commands:
      - echo Build Starting on `date`
      - cd OMT
      - chmod +x ./gradlew
      - ./gradlew build
  post_build:
    commands:
      - echo $(basename ./OMT/build/libs/*.jar)
artifacts:
  files:
    - OMT/build/libs/*.jar
    - OMT/scripts/**
    - OMT/appspec.yml
  discard-paths: yes