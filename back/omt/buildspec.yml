version: 0.2

phases:
  install:
    runtime-versions:
      java: corretto11
  build:
    commands:
      - echo Build Starting on `date`
      - cd OMT/back/omt
      - chmod +x ./gradlew
      - ./gradlew build
  post_build:
    commands:
      - echo $(basename ./OMT/back/omt/build/libs/*.jar)
artifacts:
  files:
    - OMT/back/omt/build/libs/*.jar
    - OMT/back/omt/scripts/**
    - OMT/back/omt/appspec.yml
  discard-paths: yes