name: Java CI with Gradle

on:
  push:
    branches: [ "main" ]

permissions:
  contents: read
  
env:
  S3_BUCKET_NAME: omt-githubaction
  
jobs:
  backend:
    name: Backend CI/CD
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: back/omt
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'

    - name: GOOGLE_CLIENT_ID
      env: 
        GOOGLE_CLIENT_ID: ${{secrets.GOOGLE_CLIENT_ID}}
    - name: GOOGLE_CLIENT_SECRET
      env: 
        GOOGLE_CLIENT_SECRET: ${{secrets.GOOGLE_CLIENT_SECRET}}
    - name: KAKAO_CLIENT_ID
      env:
        KAKAO_CLIENT_ID: ${{secrets.KAKAO_CLIENT_ID}}
    - name: KAKAO_CLIENT_SECRET
      env:
        KAKAO_CLIENT_SECRET: ${{secrets.KAKAO_CLIENT_SECRET}}
    - name: NAVER_CLIENT_ID
      env:
        NAVER_CLIENT_ID: ${{secrets.NAVER_CLIENT_ID}}
    - name: NAVER_CLIENT_SECRET
      env:
        NAVER_CLIENT_SECRET: ${{secrets.NAVER_SECRET}}
    - name: JWT_SECRET_KEY
      env:
        JWT_SECRET_KEY: ${{secrets.JWT_SECRET_KEY}}

      
    - name: Permission for gradlew
      run: chmod +x ./gradlew

    - name: Setup Gradle
      uses: gradle/gradle-build-action@v2
      with:
        gradle-version: 7.6.1
          
    - name: Execute Gradle build
      run: ./gradlew clean build -Pprofile=main
    
    
    - name: Make zip file
      run: zip -r ./deploy.zip .
      shell: bash
  
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ap-northeast-2
    

    - name: Upload to S3
      run: aws s3 cp --region ap-northeast-2 ./deploy.zip s3://omt-githubaction/deploy.zip

    - name: Code Deploy
      run: >
        aws deploy create-deployment --application-name omt-Application
        --deployment-config-name CodeDeployDefault.AllAtOnce
        --deployment-group-name omt-group 
        --s3-location bucket=omt-githubaction,bundleType=zip,key=deploy.zip
